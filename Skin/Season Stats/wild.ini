; --- Today
[TodayLabel]
Meter=String
MeterStyle=FontStyle | LightText
X=319
Y=106
StringAlign=RightBottom
Text=TODAY

[TodayRecord]
Meter=String
MeterStyle=FontStyle | WhiteText
MeasureName=mTodayWon
MeasureName2=mTodayLost
X=r
Y=-20r
StringAlign=RightBottom
FontSize=16
Text=%1 - %2

